<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Proyecto-Desarrollo-Web/FRONT/css/ProductosST.css">
    <title>Procesadores</title>
</head>
<body>

    <header>
        <center><h1>Procesadores</h1></center>
        <hr>
    </header>

    <div class="big">

        <div class="contenedor">

            <div class="producto">

                <div class="foto">

                    <img src="/Proyecto-Desarrollo-Web/source/img/Ryzen5.jpg" alt="Ryzen5">

                </div>

                <div class="line"></div>

                <div class="texto">

                    <h3>AMD Ryzen 5</h3>
                    <p>Procesador Ryzen 5 3600</p>

                </div>

            </div>

            <div class="precio">

                <p>$850.000 COP</p>
                <button>Agregar a carrito</button>

            </div>

        </div>

        <div class="contenedor">

            <div class="producto">

                <div class="foto">

                    <img src="/Proyecto-Desarrollo-Web/source/img/Ryzen5G.jpg" alt="Ryzen5G">

                </div>

                <div class="line"></div>

                <div class="texto">

                    <h3>AMD Ryzen 5</h3>
                    <p>Procesador Ryzen 5 5600G con grafica integrada</p>

                </div>

            </div>

            <div class="precio">

                <p>$1.150.000 COP</p>
                <button>Agregar a carrito</button>

            </div>

        </div>

    </div>

</body>
</html>
