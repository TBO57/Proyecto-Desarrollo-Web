<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Proyecto-Desarrollo-Web/FRONT/css/ProductosST.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <title>Procesadores</title>
</head>
<body>

    <div class = "titulo_categoria">
        <p >Procesadores</p>
    </div>
    <hr>  

    <div class="big">

        <div class="contenedor">

            <div class="producto">

                <div class="foto">

                    <img src="https://www.amd.com/system/files/2019-06/238593-ryzen-5-pib-left-facing-1260x709.png" alt="Ryzen 5 3600">

                </div>

                <div class="line"></div>

                <div class="texto">

                    <p class = "title">Ryzen 5 3600</p>
                    <p class = "subtitle">Procesador AMD Ryzen 5 3600</p>

                </div>

            </div>

            <div class="precio">

                <p>$850.000 COP</p>
                <button>Agregar a carrito</button>

            </div>

        </div>

        <div class="contenedor">

            <div class="producto">

                <div class="foto">

                    <img src="https://www.amd.com/system/files/2020-09/616656-amd-ryzen-5-5000-series-PIB-fan-1260x709.png" alt="Ryzen 5 5600G">

                </div>

                <div class="line"></div>

                <div class="texto">

                    <p class = "title">Ryzen 5 5600g</p>
                    <p class = "subtitle">Procesador AMD Ryzen 5 5600G con grafica integrada</p>

                </div>

            </div>

            <div class="precio">

                <p>$1.150.000 COP</p>
                <button>Agregar a carrito</button>

            </div>

        </div>

    </div>

</body>
</html>
