<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Proyecto-Desarrollo-Web/FRONT/css/ProductosST.css">
    <title>Otros</title>
</head>
<body>

    <header>
        <center><h1>Otros</h1></center>
        <hr>
    </header>

    <div class="big">

        <div class="contenedor">

            <div class="producto">

                <div class="foto">

                    <img src="/Proyecto-Desarrollo-Web/source/img/AirPods.jpg" alt="AirPods">

                </div>

                <div class="line"></div>

                <div class="texto">

                    <h3>AirPods</h3>
                    <p>AirPods Apple</p>

                </div>

            </div>

            <div class="precio">

                <p>$600.000 COP</p>
                <button>Agregar a carrito</button>

            </div>

        </div>

        <div class="contenedor">

            <div class="producto">

                <div class="foto">

                    <img src="/Proyecto-Desarrollo-Web/source/img/Led.jpg" alt="Led">

                </div>

                <div class="line"></div>

                <div class="texto">

                    <h3>Luces Led</h3>
                    <p>10 Metros de luces led</p>

                </div>

            </div>

            <div class="precio">

                <p>$115.000 COP</p>
                <button>Agregar a carrito</button>

            </div>

        </div>

    </div>
