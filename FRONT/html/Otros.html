<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FRONT/css/ProductosST.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <title>Otros</title>
</head>
<body>

    <div class = "titulo_categoria">
        <p >Otros</p>
    </div>
    <hr>

    <div class="big">

        <div class="contenedor">

            <div class="producto">

                <div class="foto">

                    <img src="https://m.media-amazon.com/images/G/30/img15/MarchEye/compcharts/AirPods_previous_gen_240x160._CB449477487_.png" alt="AirPods">

                </div>

                <div class="line"></div>

                <div class="texto">

                    <p class = "title">AirPods</p>
                    <p class = "subtitle">AirPods Apple</p>

                </div>

            </div>

            <div class="precio">

                <p>$600.000 COP</p>
                <button>Agregar a carrito</button>

            </div>

        </div>

        <div class="contenedor">

            <div class="producto">

                <div class="foto">

                    <img src="https://static.wixstatic.com/media/35f42c_34eb7128bb044ff1bd307c25fed4d70a~mv2.png/v1/fill/w_1772,h_1772,al_c/35f42c_34eb7128bb044ff1bd307c25fed4d70a~mv2.png" alt="Led">

                </div>

                <div class="line"></div>

                <div class="texto">

                    <p class = "title">Luces Led</p>
                    <p class = "subtitle">10 Metros de luces led</p>

                </div>

            </div>

            <div class="precio">

                <p>$115.000 COP</p>
                <button>Agregar a carrito</button>

            </div>

        </div>

    </div>

</body>
</html>
